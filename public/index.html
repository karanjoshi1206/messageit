<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room | Chat it</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="main_container">
        <div class="join_box">
            <div class="upper">
                <i class="fas fa-smile"></i>
                <h1>Lets Konnect</h1>
            </div>
            <div class="lower">
                <form class="message_form" id="message_form" action="/chat.html">
                    <label>Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter username">
                    <label>Room name</label>
                    <input type="text" id="roomname" name="room" placeholder="Enter Room ">
                    <button type="submit" id="btn" class="btn">Join the chat</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
